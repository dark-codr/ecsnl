{% load static %}

{% url 'home' as home_url %}

<!-- Header

<header id="header" class="header-size-sm" data-sticky-shrink="false">
    <div class="container">
        <div class="header-row">

            <!-- Logo
					============================================= -->
            <div id="logo" class="ml-auto ml-lg-0 mr-lg-auto">
                <a href="{% url 'home' %}" class="standard-logo"><img src="{% static 'images/logo.png' %}"
                        alt="Canvas Logo"></a>
                <a href="{% url 'home' %}" class="retina-logo"><img src="{% static 'images/logo@2x.png' %}"
                        alt="Canvas Logo"></a>
            </div><!-- #logo end -->

            <div class="header-misc d-none d-lg-flex">

                <ul class="header-extras">
                    <li>
                        <i class="i-plain icon-call m-0"></i>
                        <div class="he-text">
                            Call Us
                            <span>(234) 813 1505272</span>

                        </div>
                    </li>

                    </li>

                        <i class="i-plain icon-line-clock m-0"></i>
                        <div class="he-text">
                            We'are Open
                            <span>Mon - Sat, 9AM to 5PM</span>
                        </div>

            </div>

                        </path>
                    </svg>
                </div>

                <!-- Primary Navigation

                <nav class="primary-menu with-arrows">

                    <ul class="menu-container">
                        <li class="menu-item {% if request.path == home_url %} current{% endif %}"><a class="menu-link" href="{% url 'home' %}">
